<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
    <title>PokeAPI</title>
  </head>
  <body>
	<h1>Poke Namer</h1>
	<img id=pokemon-image></img>
	<h2>Pokemon name:</h2>
	<input type="text" id="userGuess">
	<button type="button" onclick="compareNames()" id="submitbtn">Submit</button>
	<button type="continue" id="continuebtn" onclick="continueBtnPressed()">Continue</button>
	<p id="isGuessRight"></p>
	<div class="scores">
		<div class="streakcontainer">
			<h3>Streak:</h3>
			<p id="guessstreak"></p>
		</div>
		<div class="highscorecontainer">
			<h3>High Score:</h3>
			<p id="highscore"></p>
		</div>
	</div>
	<script src="index.js"></script>
  </body>
</html>
